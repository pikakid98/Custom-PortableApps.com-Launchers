[Launch]
ProgramExecutable=Solarus\solarus-launcher.exe
WaitForEXE1=solarus-quest-editor.exe
WaitForEXE2=solarus-run.exe
WaitForEXE3=zip.exe
CommandLineArguments=
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForProgram=true
CleanTemp=true

[DirectoriesMove]
.solarus=%userprofile%\.solarus

[Activate]
Registry=true

[RegistryKeys]
solarus=HKEY_CURRENT_USER\SOFTWARE\solarus

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\solarus.reg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\