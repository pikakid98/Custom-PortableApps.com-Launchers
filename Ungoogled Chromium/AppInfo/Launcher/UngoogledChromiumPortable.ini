[Launch]
ProgramExecutable=Ungoogled Chromium\chrome.exe
CommandLineArguments=--force-dark-mode --user-data-dir="%PAL:DataDir%\UserData" --extension-mime-request-handling=always-prompt-for-install --remove-tabsearch-button --show-avatar-button=incognito-and-guest --scroll-tabs=never
DirectoryMoveOK=yes
SupportsUNC=yes
WaitForProgram=true
CleanTemp=true
WorkingDirectory=

[DirectoriesCleanupForce]
1=%localappdata%\Chromium