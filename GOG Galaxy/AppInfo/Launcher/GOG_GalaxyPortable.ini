[Launch]
ProgramExecutable=Launcher\NoAdmin.exe
CommandLineArguments=GalaxyClient.exe
WaitForEXE1=GalaxyClient.exe
WaitForEXE2=GalaxyClientService.exe
WaitForEXE3=GOG Galaxy Notifications Renderer.exe
WaitForEXE4=CrashReporter.exe
WaitForEXE5=GalaxyUpdater.exe
WaitForEXE6=GalaxyOverlay.exe
DirectoryMoveOK=yes
SupportsUNC=no
WaitForProgram=true
CleanTemp=true
HideCommandLineWindow=true
WorkingDirectory=%PAL:AppDir%\\GOG Galaxy

[DirectoryMove]
GOG.com=%localappdata%\GOG.com